<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Iepirkumu saraksts</title>
  </head>
  <body>
    <h1>Iepirkumu saraksts</h1>

    <div id="poga">
      <button id="jaunaPrece">Pievienot jaunu preci</button>
    </div>

    <div id="popUp">
      <form id="form">
        <h3 id="popvirsraksts">Pievenot jaunu preci</h3>
        <input type="text" id="nosaukums" placeholder="Preces nosaukums" />
        <input type="text" id="daudzums" placeholder="Preces daudzums" />
        <button type="submit" id="pievienotPreci">Pievienot</button>
        <button id="nonemt" onclick="remove(popUp)">X</button>
      </form>
    </div>

    <div id="biblioteka"></div>

    <script src="js/scripts.js"></script>
  </body>
</html>
